<div class="container-fluid add-aricle-wrapper" style="height: calc(100vh - 50px); margin-top: 48px">

    <as-split direction="horizontal" gutterSize="8">
        <as-split-area size="50">
                <app-add-form (sendArticleData)="receiveArticleData($event)"></app-add-form>
        </as-split-area>
        <as-split-area size="50">
            <app-preview-article [data]="this.articleData"></app-preview-article>
        </as-split-area>
    </as-split>

</div>
