<div class="container article-view-wrapper">

  <div class="row" style="padding-top:48px">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2" style="margin-top: 12px">
          <img mat-card-avatar [src]="article?.author.google.image.url"/>
        </div>
        <div class="col-md-5" style="padding-top: 10px">
          <div class="row">
            <div class="col-md-12" style="padding-top: 6px; font-size: 18px;">
              {{article?.author.name}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span>11/19/2018</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="jumbo" style="padding-top:36px;">
    <div class="col-md-12">
      <img [src]="article?.img" alt="" style="width:100%; height:300px;" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h1>{{article?.title}}</h1>
    </div>
  </div>

  <div class="row" style="white-space: 'pre-wrap'; font-size: 21px; line-height: 1.58; letter-spacing: -.003em;">
    <div class="col-md-12" style="overflow-wrap: break-word">
      <div [innerHTML]="article?.body"></div>
      <!-- {{article?.body}} -->
    </div>
  </div>

  <div class="row">
      <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <textarea id="comment" matInput placeholder="Leave a comment" #textArea></textarea>
          </mat-form-field>        
      </div>
      <div class="col-md-3">
          <button mat-button class="btn btn-lg btn-primary" (click)="addComment(textArea)">Comment</button>
      </div>
    </div>

  <div class="row" style="padding-bottom: 24px">
    <div class="col-md-12">
      <mat-card *ngFor="let comment of article?.comments" style="margin-bottom: 24px">
        <mat-card-header>
          <mat-card-content style="">
            {{comment}}
          </mat-card-content>

        </mat-card-header>
      </mat-card>
    </div>
  </div>

</div>
